<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retailer demo documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
</head>
<body>
  <div id="app"></div>
  <script>
      mermaid.initialize({ startOnLoad: true });


      window.$docsify = {
          name: 'Retailer API demo documentation',
          homepage: '/docs/demo-documentation.md',
        maxLevel: 1,
        mergeNavbar: true,
        search     : {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'Search...'
        },
        markdown: {
        renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
